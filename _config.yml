# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Stacks API
tagline:             Simple. Fast. Awesome.
url:                 http://api.yourhead.com
# baseurl:             "http://yourhead.github.io/StacksAPI"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.

sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Isaiah Carew
  url:               http://yourhead.com

# Custom vars
version:             7
repo:                https://github.com/yourhead/StacksAPI
highlighter: 		 pygments
github: 		     [Repository metadata]

# Collections
collections:
  properties:
      output:	true
  controls:
      output:	true
  

#defaults
defaults:
  - scope:
      path: ""
      type: "controls"
    values:
      layout: "control"