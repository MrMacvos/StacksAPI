  - title: ID
    key: id
    type: string
    required: true
    generic-markdown: true

  - title: Title
    key: title
    type: string
    default: '"Untitled"'
    required: true
    generic-markdown: true

  - title: Enable
    key: enable
    type: dictionary
    default: enabled
    generic-markdown: true

  - title: Tool Tip
    key: toolTip
    type: string
    generic-markdown: true
    default: No tooltip is displayed.

  - title: Subtitles
    key: subtitles
    type: array of strings
    generic-markdown: true
    default: No subtitles are displayed.

  - title: Scope
    key: scope
    type: string
    generic-markdown: true
    default: '"each"'
    available: 10

  - title: Inheritance
    key: inheritsFrom
    type: string
    generic-markdown: true
    default: No inheritance.
    available: 10
